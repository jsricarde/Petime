<!--Footer-->
<footer id="contact" class="page-footer default_color scrollspy">
    <div class="container">
        <div class="row">
            <div class="col s12 m4 l4">
                <p></p>
            </div>
            <div class="col s12 m4 l4">
                <h2 class="header text_f">You can register and use the app already</h2>

                <form name="formUser" ng-submit="doSubmitUser()">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="username" ng-model="registerData.username" type="text" class="validate">
                            <label class="white-text" for="first_name">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="first_name" ng-model="registerData.first_name" type="text" class="validate">
                            <label class="white-text" for="first_name">First Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="last_name" ng-model="registerData.last_name" type="text" class="validate">
                            <label class="white-text" for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="text" ng-model="registerData.email" class="validate">
                            <label class="white-text" for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" ng-model="registerData.password" class="validate">
                            <label class="white-text" for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <button class="btn waves-effect waves-light red darken-1" type="submit">Submit
                                <i class="mdi-content-send right white-text"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col s12 m4 l4">
                <p></p>
            </div>
        </div>
    </div>
    <div class="footer-copyright default_color">
        <div class="container">
            Made by <a class="white-text" href="https://github.com/jsricarde/">Juan Sebastian Ricarde</a>. Thanks to <a class="white-text"
                href="http://materializecss.com/">materializecss</a>
        </div>
    </div>
</footer>
